<body>
    <h1>Bucles</h1>

    <script>
        document.write("<p>");
        for(let i = 5; i >= 1; i--)
        {
            for(let j = 1; j <= i; j++)
            {
                document.write(j);
            }
            document.write("<br/>");
        }
        document.write("</p>");
    </script>
</body>
