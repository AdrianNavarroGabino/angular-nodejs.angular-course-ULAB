<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionales</title>
</head>
<body>
    <h1>Condicionales</h1>

    <script>
        'use strict';

        let month = +prompt("Introduce mes:");

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("<h2>El mes tiene 31 días</h2>");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("<h2>El mes tiene 30 días</h2>");
                break;
            case 2:
                let year = +prompt("Introduce el año:");
                if(year % 4 == 0 && (year % 100 != 0 || year % 400 == 0))
                {
                    document.write("<h2>El mes tiene 29 días</h2>");
                }
                else
                {
                    document.write("<h2>El mes tiene 28 días</h2>");
                }
                break;
            default:
                document.write("<h2>Mes incorrecto</h2>");
                break;
        }
    </script>
</body>
</html>
