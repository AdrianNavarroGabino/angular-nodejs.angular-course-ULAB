<!DOCTYPE html>

<head>

    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>
        let mapFunction = elem => elem % 2 == 0 ? elem / 2 : elem * 2;

        let a1 = [2,5,8,15];

        console.log(a1.map(mapFunction));
    </script>
</body>
