<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Adrián Navarro Gabino">
    <title>DOM</title>
</head>
<body>
    <h1>DOM</h1>

    <script>
        let num1 = +prompt("Introduce el primer número:");
        let num2 = +prompt("Introduce el segundo número:");

        let greatest = num1 > num2 ? num1 : num2;
        let lowest = num1 < num2 ? num1 : num2;

        let table = document.createElement("table");

        for(let i = 1; i <= greatest; i++)
        {
            let tr = document.createElement("tr");

            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");

            let text1 = document.createTextNode(lowest + " x " + i);
            let text2 = document.createTextNode(" = ");
            let text3 = document.createTextNode(lowest * i);

            td1.appendChild(text1);
            td2.appendChild(text2);
            td3.appendChild(text3);

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            table.appendChild(tr);

            table.style.borderCollapse = "collapse";
            table.style.border = "1px solid black";
            tr.style.border = "1px solid black";
            td1.style.border = "1px solid black";
            td2.style.border = "1px solid black";
            td3.style.border = "1px solid black";
            td2.style.width = "20px";
            td2.style.textAlign = "center";
        }

        document.body.appendChild(table);
    </script>
</body>
</html>
