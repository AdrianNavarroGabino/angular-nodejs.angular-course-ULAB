<form class="form">
    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-right"
        for="filterDesc">Filtro:</label>
        <div class="col-sm-5">
            <input type="text" [(ngModel)]="filterSearch" class="form-control"
                    name="filterDesc" id="filterDesc" placeHolder="Filter...">
        </div>
        <label class="col-form-label col-sm-5">Filtrado por: {{ filterSearch }}</label>
    </div>
</form>
<p>
    <a href="#" (click)="orderByDate($event)">Ordenar por fecha</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="#" (click)="orderByPrice($event)">Ordenar por precio</a>
</p>
<div class="row" *ngIf="events && events.length > 0; else elseBlock">
    <div class="card-deck mt-4" *forPairs="let eventPair of events | eventFilter:filterSearch | eventOrder:'price'">
        <app-event-item [event]="event" (delete)="deleteEvent($event)"
        class="card" *ngFor="let event of eventPair">
        </app-event-item>
    </div>
</div>

<ng-template #elseBlock>
    <h3>No available events</h3>
</ng-template>
