<form class="mt-4" (ngSubmit)="addEvent()" novalidate #productForm="ngForm">
    <div class="form-group">
        <label for="title">Nombre</label>
        <input type="text" class="form-control" name="title" required
        [(ngModel)]="newEvent.title" #titleModel="ngModel" placeholder="Enter name"
        minlength="5" [ngClass]="{'is-valid': titleModel.touched && titleModel.valid,
        'is-invalid': titleModel.touched && !titleModel.valid}">
    </div>
    <div class="form-group">
        <label for="date">Fecha</label>
        <input type="datetime-local" class="form-control" name="date"
        [(ngModel)]="newEvent.date" #dateModel="ngModel" required
        [ngClass]="validClasses(dateModel,
            'is-valid', 'is-invalid')" [minDate]="today">
    </div>
    <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea class="form-control" name="description" rows="3"
        [(ngModel)]="newEvent.description" #descModel="ngModel"
        required [ngClass]="{'is-valid': titleModel.touched && titleModel.valid,
        'is-invalid': titleModel.touched && !titleModel.valid}"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" name="price"
        min="0.00" max="10000.00" step="0.01" required
        [(ngModel)]="newEvent.price" #priceModel="ngModel"
        [ngClass]="validClasses(priceModel, 'is-valid', 'is-invalid')">
    </div>
    <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" name="image"
        #fileImage (change)="changeImage(fileImage)"
        [(ngModel)]="newEvent.image" accept="image/*">
    </div>
    <img [src]="newEvent.image" alt="" class="img-thumbnail">

    <button type="sumbit" class="btn btn-primary"
    [disabled]="productForm.invalid">Create</button>
</form>
