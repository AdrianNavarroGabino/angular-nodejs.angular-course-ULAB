<div class="row" *ngIf="events && events.length > 0; else elseBlock">
    <div class="col-6 mt-4" *ngFor="let event of events">
        <div class="card">
            <div class="card-body">
                <h4>{{ event.title }}</h4>
                <p class="card-text">{{ event.description }}</p>
            </div>
            <div class="card-footer text-muted">
                {{ event.date }}
                <span class="float-right">{{ event.price }}â‚¬</span>
            </div>
        </div>
    </div>
</div>

<ng-template #elseBlock>
    <h3>No available events</h3>
</ng-template>
